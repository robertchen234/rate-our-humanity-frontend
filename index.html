<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rate Our Humanity</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

    <header id="header">
      <div>
        <h1 id="logo">Rate Our Humanity</h1>
        <br>
        <br>
        <h1>Average Rating: <span id="average-rating"></span> ‚ù§Ô∏è</h1>
        <br>
        <br>
      </div>
    </header>

    <div class="container">
      <section id="top-section">
        <p style="text-align:center">Use the selector to choose your rating for humanity from 1-5</p>
        <form id="review-form" class="form-group">
          <div class="slidecontainer">
            <input id="input-rating" type="range" min="1" max="5" step="0.5" value="3" class="slider">
            <p style="font-size:1.5em">Rating: <span id="demo"></span> ‚ù§Ô∏è</p>
          </div>
          <br>
          <textarea id="input-content" class="form-control" name="input-content" tabindex="2" placeholder="Why?" rows="3"></textarea>
          <br>
          <input id="input-username" class="form-control" type="text" tabindex="3" placeholder="username">
          <br>
          <input id="submit-review" class="btn btn-sm btn-success" type="submit" tabindex="4" value="Submit üëç">
        </form>
        <button id="delete" class="btn btn-sm btn-success" tabindex="5" onclick="deleteReview()">
          <span id="delete-symbol">Delete üî•</span>
        </button>
      </section>

      <section id="review-section">
        <!-- prepend review divs -->
      </section>

      <footer id="footer">

      </footer>

    </div>
  </body>
</html>
